<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon2.ico">
  <title>智汇</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1456778_1mgn5degp7t.css">
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1525974_r1m6tnova1g.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1582934_ixe3js5b3yf.css">

</head>

<body>
  <noscript>
    <strong>We're sorry but maizuo-h6 doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
    (function () {
      sessionStorage.setItem("windowHref",window.location.href);
      document.addEventListener('DOMContentLoaded', function () {
        autoWidth();
      });
      //监听屏幕大小改变
      window.onresize = function(){
        autoWidth();
      };
      //修改适配
      function autoWidth(){
        var html = document.documentElement;
        var windowWidth = parseInt(html.clientWidth);       //html宽度
        var availwidth = parseInt(screen.availWidth);       //屏幕实际宽度
        if(windowWidth > 750) {
          console.log("请访问pc端");
        }else if(windowWidth != availwidth){
          html.style.fontSize = 50 + 'px';
        }else{
          html.style.fontSize = windowWidth / 7.5 + 'px';
        }
      } 
    })(); 
  </script>
</body>

</html>
